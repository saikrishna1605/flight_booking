<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        input[type="date"] {
            font-size: 25px;
        }
        img {
            background-color: transparent;
        }
        img {
            &:hover {
                border-radius: 0px;
                background-color: transparent;
            }
        }
        .tks {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .tks button {
            &:hover {
                background: transparent;
                color: black;
                font-size: xx-large;
            }
        }
    </style>
    <title>Airlne Ticket system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <main class="app">
            <div class="screen-wrap">
                <section class="screen-home p-0">
                    <div class="screen-home__form-wrap">
                        <div class="screen-home__form">
                            <form>
                                <div id="formdetail">
                                    <div class="screen-home__location">
                                        <div class="lable">
                                            <figure class="icon"><img src="location.png"></figure>
                                            <span class="font1">Travel Details </span>
                                        </div>
                                        <div class="input-wrap">
                                            <div class="inside-wrap">
                                                <div class="rotate-btn">
                                                    <figure id="swap_btn" style="cursor: pointer;">
                                                        <img src="rotate-btn.png">
                                                    </figure>
                                                </div>
                                                <div class="from">
                                                    <span class="inside-lable" i>From</span>
                                                    <input class="input" id="fromInp" name="" value="" style="color: black;font-weight: 700;">
                                                </div>
                                                <div class="to">
                                                    <span class="inside-lable">To</span>
                                                    <input class="input" id="toInp" type="" name="" value="" style="color: black;font-weight: 700;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="screen-home__date">
                                        <div class="lable">
                                            <figure class="icon"><img src="calendar.png"></figure>
                                            <span class="font2 ">Date Details</span>
                                        </div>
                                        <div class="index_date inside-lable-wrap">
                                            <div class="d-flex onward">
                                                <h3 class style="padding-left: 19px;">Departure</h3>
                                            </div>
                                            <h3 class style="padding-left: 18px;">Return</h3>
                                        </div>
                                        <div class="inside-wrap">
                                            <div class="onward">
                                                <input class="back1" type="date" name="" value="">
                                            </div>
                                            <div class="return">
                                                <input class="" type="date" name="" value="">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                        </div>
                        <div class="tks">

                            <div class="first">
                                <a href="flts.html">
                                    <button>First Class</button> </a>
                            </div>

                            <div class="Bussiness">
				<a href="./flts1.html">
                                <button>Bussiness Class</button></a>
                            </div>
                            <div class="economy">
				<a href="./flts2">
                                <button>Economy Class</button></a>
                            </div>
                            <div class="premium">
				<a href="./flts3.html">
                                <button>premium Class</button></a>
                            </div>

                        </div>
                        <!-- <div class="screen-home__submit-wrap" style=margin-bottom:30px;>
                            <div class="" s id="">
                                <a href="./flts.html" class="btn"><img src="arrow.png" height="px"></a>
                            </div> -->
                    </div>
                    </form>
                    <br><br>
                    <div class="index_date inside-lable-wrap">
                        <div class="d-flex cont">
                            <figure class="d-flex" style=margin-left:10px;>
                                <a href="./login.html" class="btn btn-lg btn-light"><img src="home.png"></a>
                            </figure>
                        </div>
                        <figure style=padding-left:500px;>
                            <a href="./contact.html" class="btn btn-lg btn-light"><img src="tickets.png"></a>
                        </figure>
                    </div>
            </div>
    </div>
    </section>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js'></script>
