<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
    <style>

        .back {
            background-color: rgb(216, 216, 216);
            width: 70%;
        }
    </style>
</head>

<body style="background-color: rgb(50, 85, 95);">
    <form  style="border-radius: 9px; display: flex;align-items: center;justify-content: center;flex-direction: column; margin-top: 15%; background-color: rgb(216, 216, 216); margin-left: 30%; margin-right: 30%;">
        <div class="back">
        <div class="mb-3">
            <label style="margin-top: 20Px;" for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div><br>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Terms & conditions</label>
        </div>
        <button type="submit" style="margin-bottom: 20px;" onclick="window.location.href = 'index.html';" id="submit" class="btn btn-primary ">Submit</button>
        <p style="text-align: center;margin: 20px;color: red;font-weight: 700;display: none;" id="wrong">Wrong username or password</p>
    </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
